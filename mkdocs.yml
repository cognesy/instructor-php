site_name: 'Instructor for PHP'
site_author: 'Dariusz Debowczyk'
site_description: 'A lightweight library for structured outputs with LLMs.'
repo_name: instructor-php
repo_url: 'https://github.com/cognesy/instructor-php'
site_url: 'https://cognesy.github.io/instructor-php/'
edit_uri: edit/main/docs-mkdocs/
copyright: 'Copyright &copy; 2024 Dariusz Debowczyk'
docs_dir: docs-mkdocs
site_dir: docs-site
theme:
  name: material
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye
  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - content.tabs.link
    - content.tooltips
    - header.autohide
    - navigation.expand
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.prune
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
  palette:
    -
      scheme: default
      primary: black
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: 'Switch to dark mode'
    -
      scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: 'Switch to light mode'
  font:
    text: Roboto
    code: 'Roboto Mono'
markdown_extensions:
  - abbr
  - admonition
  - pymdownx.details
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  -
    toc:
      permalink: true
  -
    pymdownx.arithmatex:
      generic: true
  -
    pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  -
    pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  -
    pymdownx.magiclink:
      normalize_issue_symbols: true
      repo_url_shorthand: true
      user: cognesy
      repo: instructor-php
  - pymdownx.mark
  - pymdownx.smartsymbols
  -
    pymdownx.superfences:
      custom_fences:
        -
          name: mermaid
          class: mermaid
          format: pymdownx.superfences.fence_code_format
  -
    pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
  -
    pymdownx.tasklist:
      custom_checkbox: true
plugins:
  -
    search:
      separator: '[\s\u200b\-_,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
extra:
  social:
    -
      icon: fontawesome/brands/twitter
      link: 'https://twitter.com/ddebowczyk'
    -
      icon: fontawesome/brands/github
      link: 'https://github.com/cognesy'
extra_css:
  - stylesheets/nav.css
nav:
  -
    Main:
      -
        Overview: index.md
      -
        'Getting Started': getting-started.md
      -
        Features: features.md
      -
        Packages: packages.md
      -
        'Use Cases': use-cases.md
      -
        'Why Instructor': why-instructor.md
      -
        'Release Notes':
          - { Overview: release-notes/versions.md }
  -
    Packages:
      -
        Overview: packages/index.md
      -
        Instructor:
          - { Introduction: packages/instructor/introduction.md }
          - { Quickstart: packages/instructor/quickstart.md }
